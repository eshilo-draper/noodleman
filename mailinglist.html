<html>
<head>
	<meta name="description" content="Mr.Noodleman Webcomic">

<body>
	<div id="banner" onmouseover="animateOut()" onmouseout="animateIn()">
		<img id="big" src="images/Logo_Big_NOT_FINAL.jpg" alt="Mr. Noodleman">
	</div>
	<object data="nav.html" width="85%"></object>
	<main>
		<div id="content">
			<h2>Sign up to recieve updates via E-mail</h2>
			<p><i>Required elements are marked with an asterisk (*)</i></p>
			<form action="http://webdevbasics.net/scripts/demo.php">
				<label for="name">* Name:</label></br><input type="text" name="name" required="required"></input></br></br>
				<label for="email">* E-mail:</label></br><input type="email" name="email"></input></br></br>
				<label for="feedback">&nbsp;&nbsp;Any comments?</label></br><textarea name="feedback" cols="30" rows="5"></textarea></br></br>
				<input type="submit"></input>&nbsp;<input type="reset">
			</form>
		</div>
	</main>
